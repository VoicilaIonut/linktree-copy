{% extends 'mylinks/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'mylinks/form.css' %}">
<main class="form">
  <form>
     <h1 class="h3 mb-3 fw-normal">Please insert your email.</h1>
      {% for field in form %}
      <div class="form-group row">
        <label class="col-12 col-form-label" for="id_{{ field.name }}">{{ field.label }}</label>
        <div class="col-12">
          <input
            type="{{ field.field.widget.input_type }}"
            class="form-control"
            name="{{ field.name }}"
            id="id_{{ field.name }}"
            value="{{ field.value|default:'' }}"
          >
        </div>
        <div class="col-12 help-text">{{ field.help_text }} </div>
      </div>
      {% endfor %}
        <button class="w-100 btn btn-lg btn-primary my-3" type="submit">Submit</button>
    </form>
</main>
{% endblock%}
